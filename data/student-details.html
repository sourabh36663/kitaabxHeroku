<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Student Details</title>
</head>
<body>
  <div class="container p-3 mt-5">
    <form action="#" method="post" class="p-3" style="border-radius: 10px; background-color: rgb(176, 212, 241);">
      <div class="jumbotron p-3">
        <h1 class="text-center">Student Details</h1>
      </div>
      <div class="container">
        <div class="form-group">
          <input type="text" name="name" id="" class="form-control" placeholder="Name" required>
        </div>
        <div class="form-group">
          <input type="text" name="father-name" class="form-control" placeholder="Father's Name" required>
        </div>
        <div class="form-group">
          <input type="text" name="mother-name" class="form-control" placeholder="Mother's Name" required>
        </div>
        <div class="form-group">
          <textarea name="address" id="" cols="30" rows="5" class="form-control" placeholder="Address" required></textarea>
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <input type="number" name="mobile-no" class="form-control" placeholder="Mobile Number" required>
          </div>
          <div class="form-group col-md-4">
            <input type="text" name="father-mobile-no" class="form-control" placeholder="Father's Mobile Number" required>
          </div>
          <div class="form-group col-md-4">
            <input type="text" name="mother-mobile-number" class="form-control" placeholder="Mother's Mobile Number" required>
          </div>
        </div>
        <div class="form-group">
          <input type="text" name="mentor-name" class="form-control" placeholder="Mentor's Name" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
              <input type="text" name="course" class="form-control" placeholder="Course" required>
            </div>
            <div class="form-group col-md-6">
              <input type="text" name="branch" class="form-control" placeholder="Branch" required>
            </div>
            <div class="form-group col-md-6">
              <input type="text" name="year" class="form-control" placeholder="Year" required>
            </div>
            <div class="form- col-md-6">
              <input type="text" name="batch" class="form-control" placeholder="Batch" required>
            </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-lg" style="background-color: rgb(7, 72, 124); color: white;">Submit</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>

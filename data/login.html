<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Login</title>
</head>
<body>
  <div class="container p-3 mt-5">
    <form action="#" method="post" class="p-3" style="border-radius: 10px; background-color: rgb(176, 212, 241);">
      <div class="jumbotron p-3">
        <h1 class="text-center">Login</h1>
      </div>
      <div class="container">
        <div class="form-group text-center">
          <label class="radio-inline" style="font-size: 1.6rem;"><input type="radio" name="position" checked>Student</label>
          <label class="radio-inline" style="font-size: 1.6rem;"><input type="radio" name="position" checked>Faculty</label>
          <label class="radio-inline" style="font-size: 1.6rem;"><input type="radio" name="position" checked>Mentor</label>
        </div>
        <div class="form-group">
          <input type="text" name="username" id="" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="text" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-lg" style="background-color: rgb(7, 72, 124); color: white;">Login</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<title><%= title %></title>
	<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
	<link rel="shortcut icon" href="assets\images\logoForTitle.jpg" type="image/png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
  <style>
    .pdfimage{
      width: 100%;
    }
  </style>
  <div class="container">
    <div class="row">
      <div id="list-example" class="list-group col-lg-3">
        <a class="list-group-item list-group-item-action" href="#list-item-1">Item 1</a>
        <a class="list-group-item list-group-item-action" href="#list-item-2">Item 2</a>
        <a class="list-group-item list-group-item-action" href="#list-item-3">Item 3</a>
        <a class="list-group-item list-group-item-action" href="#list-item-4">Item 4</a>
      </div>
      <div data-spy="scroll" data-target="#list-example" data-offset="50" class="scrollspy-example col-lg-9" style="max-height: 75vh; overflow-y: scroll;background-color: lightcoral;">
          <p id="list-item-1" class="page-no text-center text-light">Page No : 1</p>
          <div class="page pr-2 pl-2"><img src="https://cdn.flipsnack.com/collections/items/e04437fe583c5f25112b739i72815591/covers/page_5/small?v=1495694844" class="pdfimage"/></div>
          <p id="list-item-2" class="page-no text-center text-light">Page No : 2</p>
          <div class="page pr-2 pl-2"><img src="https://cdn.flipsnack.com/collections/items/e04437fe583c5f25112b739i72815591/covers/page_5/small?v=1495694844" class="pdfimage"/></div>
          <p id="list-item-3" class="page-no text-center text-light">Page No : 3</p>
          <div class="page pr-2 pl-2"><img src="https://cdn.flipsnack.com/collections/items/e04437fe583c5f25112b739i72815591/covers/page_5/small?v=1495694844" class="pdfimage"/></div>
          <p id="list-item-4" class="page-no text-center text-light">Page No : 4</p>
          <div class="page pr-2 pl-2"><img src="https://cdn.flipsnack.com/collections/items/e04437fe583c5f25112b739i72815591/covers/page_5/small?v=1495694844" class="pdfimage"/></div>
          <p class="page-no text-center text-light">Page No : 2</p>
          <div class="page pr-2 pl-2"><img src="https://cdn.flipsnack.com/collections/items/e04437fe583c5f25112b739i72815591/covers/page_5/small?v=1495694844" class="pdfimage"/></div>
      </div>
    </div>
  </div>
</body>
</html>
